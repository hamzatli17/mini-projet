<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
</head>
<style>
    .red {
        color: red;
    }
</style>
<body>
    <div class="container" id="myform">
        <h1 class="center">SignUp Page</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                    <p id="firstNameMsg" class="red"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                    <p id="lastNameMsg" class="red"></p>

                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                    <p id="emailMsg" class="red"></p>

                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                    <span id="pwdMsg" class="red"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="confirmPwd">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPwd">
                    <span id="confirmPwdMsg" class="red"></span>

                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="ville">ville</label>
                    <select id="ville" class="form-control">
                        <option value="T">Tunis</option>
                        <option value="B">Ben Arous</option>
                        <option value="M">Manouba</option>
                        <option value="A">Ariana</option>
                        <option value="N">Nabeul</option>
                        <option value="S">Sousse</option>
                        <option value="MO">Monastir</option>
                        <option value="MA">Mahdia</option>
                        <option value="SF">Sfax</option>
                        <option value="G">Gabes</option>
                        <option value="ME">Mednin</option>
                        <option value="T">Tataouin</option>
                        <option value="GE">Gbeli</option>
                        <option value="GA">Gafsa</option>
                        <option value="GS">Gasrine</option>
                        <option value="K">Kairouan</option>
                        <option value="KE">Kef</option>
                        <option value="A">Jendouba</option>
                        <option value="B">Beja</option>
                        <option value="BI">Bizerte</option>
                        <option value="SI">Sidi bouzide</option>
                        <option value="TO">Touzer</option>
                        <option value="SE">Seliana</option>
                        <option value="Z">Zaghouan</option>
                    </select>
                </div>
                <div>
                    <label for="bday"> date de naissance :</label>
                    <input type="date" id="bday" name="bday">
                    <span id="bdayMsg" class="red"></span>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="cin">C.I.N</label>
                    <input type="number" class="form-control" id="cin">
                    <span id="cinMsg" class="red"></span>
                </div>
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="classe">Classe</label>
                        <select id="classe" class="form-control">
                            <option value="1">1ère année </option>
                            <option value="2">2ème année</option>
                            <option value="3">3ème année</option>
                        </select>
                    </div><div class="form-group col-md-6">
                        <label for="tel">Tel</label>
                        <input type="number" class="form-control" id="tel">
                        <span id="telMsg" class="red"></span>
                    </div>
            </div>
            
            <div class="center">
                <button type="submit" class="btn btn-primary" onclick="signup()">Sign up</button>
                <button type="reset" class="btn btn-danger" onclick="resetAll()">Reset</button>

            </div>
    </div>
</body>

</html>
